<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <style>
        body { 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        .glitch {
            color: white;
            font-size: 5em;
            position: relative;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) }
            40% { transform: translate(-5px, -5px) }
            60% { transform: translate(5px, 5px) }
            80% { transform: translate(5px, -5px) }
            100% { transform: translate(0) }
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(52px, 9999px, 67px, 0); }
            5% { clip: rect(58px, 9999px, 100px, 0); }
            10% { clip: rect(3px, 9999px, 46px, 0); }
            15% { clip: rect(76px, 9999px, 11px, 0); }
            20% { clip: rect(88px, 9999px, 15px, 0); }
            25% { clip: rect(30px, 9999px, 36px, 0); }
            30% { clip: rect(81px, 9999px, 33px, 0); }
            35% { clip: rect(94px, 9999px, 56px, 0); }
            40% { clip: rect(8px, 9999px, 72px, 0); }
            45% { clip: rect(26px, 9999px, 87px, 0); }
            50% { clip: rect(44px, 9999px, 28px, 0); }
            55% { clip: rect(63px, 9999px, 39px, 0); }
            60% { clip: rect(60px, 9999px, 4px, 0); }
            65% { clip: rect(52px, 9999px, 2px, 0); }
            70% { clip: rect(55px, 9999px, 79px, 0); }
            75% { clip: rect(37px, 9999px, 50px, 0); }
            80% { clip: rect(76px, 9999px, 59px, 0); }
            85% { clip: rect(58px, 9999px, 71px, 0); }
            90% { clip: rect(83px, 9999px, 39px, 0); }
            95% { clip: rect(74px, 9999px, 22px, 0); }
            100% { clip: rect(31px, 9999px, 15px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(85px, 9999px, 96px, 0); }
            5% { clip: rect(44px, 9999px, 87px, 0); }
            10% { clip: rect(67px, 9999px, 38px, 0); }
            15% { clip: rect(10px, 9999px, 72px, 0); }
            20% { clip: rect(95px, 9999px, 91px, 0); }
            25% { clip: rect(58px, 9999px, 45px, 0); }
            30% { clip: rect(17px, 9999px, 11px, 0); }
            35% { clip: rect(56px, 9999px, 71px, 0); }
            40% { clip: rect(91px, 9999px, 52px, 0); }
            45% { clip: rect(3px, 9999px, 4px, 0); }
            50% { clip: rect(48px, 9999px, 22px, 0); }
            55% { clip: rect(35px, 9999px, 53px, 0); }
            60% { clip: rect(84px, 9999px, 66px, 0); }
            65% { clip: rect(10px, 9999px, 51px, 0); }
            70% { clip: rect(18px, 9999px, 65px, 0); }
            75% { clip: rect(26px, 9999px, 84px, 0); }
            80% { clip: rect(62px, 9999px, 59px, 0); }
            85% { clip: rect(48px, 9999px, 36px, 0); }
            90% { clip: rect(77px, 9999px, 69px, 0); }
            95% { clip: rect(27px, 9999px, 54px, 0); }
            100% { clip: rect(73px, 9999px, 75px, 0); }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="CYBERSECURITY">CYBERSECURITY</div>
</body>
</html>
