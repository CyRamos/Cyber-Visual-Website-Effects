<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Data Stream</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="stream"></div>
    <script>
        const stream = document.getElementById('stream');
        const width = window.innerWidth;
        const height = window.innerHeight;
        const columns = Math.floor(width / 10);
        const rows = Math.floor(height / 20);

        function createBinaryString() {
            let result = '';
            for (let i = 0; i < columns * rows; i++) {
                result += Math.random() < 0.5 ? '0' : '1';
                if ((i + 1) % columns === 0) result += '\n';
            }
            return result;
        }

        function updateStream() {
            stream.textContent = createBinaryString();
            setTimeout(updateStream, 100);
        }

        updateStream();
    </script>
</body>
</html>
